<html xmlns="http://www.thymeleaf.org">
	<head>
		
		<title>Grocery Handling</title>
		<!-- copied from Bootstrap 4.0 CSS link -->
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	
	<body>
		<!-- class= container means a format-->
		<div class="container">
			
			<h2>Grocery Handling</h2>
			<hr/>
			<form th:action="@{/saveItem}" th:object="${item}" method="POST">
				<a>Item Name</a>
				<input type="text" th:field="*{name}" placeholder="Enter Item name" class="form-control col-4 mb-4"/>
				<a>Expiration</a>
				<input type="text" th:field="*{expirationDate}" placeholder="Enter exp date" class="form-control col-4 mb-4"/>
				<a>Flag : has it been marked down</a>
				<input type="text" th:field="*{flag}" placeholder="Enter flag/markedDown" class="form-control col-4 mb-4"/>
				<a>Type : should this item be marked down at all</a>
				<input type="text" th:field="*{type}" placeholder="Enter Item type" class="form-control col-4 mb-4"/>
				<a>Price</a>
				<input type="text" th:field="*{price}" placeholder="Enter Item price" class="form-control col-4 mb-4"/>
				<a>Destination : for donating purposes</a>
				<input type="text" th:field="*{destination}" placeholder="Enter Destination" class="form-control col-4 mb-4"/>
				
				<button class="btn btn-primary" type="submit">Save</button>
				<input type="hidden" th:field="*{upc}" />
				
			</form>
			<hr/> <!-- hr/ == horizontal line -->
			
			<a th:href="@{/showGHSItems}">Go Back</a>
			
		</div>
		
	</body>
	
	
	
	
</html>
