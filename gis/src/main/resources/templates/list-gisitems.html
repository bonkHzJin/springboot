<html xmlns="http://www.thymeleaf.org">
	<head>
		
		<title>GIS List Items</title>
		<!-- copied from Bootstrap 4.0 CSS link -->
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	
	<body>
		<!-- class= container means a format-->
		<div class="container">
			

			<!-- Title -->
			<h2>GIS List Items</h2>
			<hr/>
			
			<!-- buttons -->						<!-- mb == matching bottom -->
			<a th:href="@{addItemForm}" class="btn btn-primary mb-2">Add Items</a>
			<a th:href="@{getGHSItems}" class="btn btn-primary mb-2">Request Items From GHS</a>

			  <form th:action="@{/search}" method="get" class="float-right">
			  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by UPC" size="50" >
			  <button type="submit" class="btn btn-info" >Search</button>
			  </form>			
			<table class="table table-bordered table-striped">
				
				<thead>
					<!-- tr == table row, th == table header -->
					<tr>
						<th>Name</th>
						<th>Exp date(days)</th>
						<th>UPC</th>
						<th>Type</th>
						<th>Price</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="item: ${item}">
							<td th:text="${item.name}"></td>
							<td th:text="${item.expirationDate}"></td>
							<td th:text="${'#'+item.upc}"></td>
							<td th:text="${item.type}"></td>
							<td th:text="${'$'+#numbers.formatDecimal(item.price, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
							<td>
								<a th:href="@{/remove(upc=${item.upc})}" class="btn btn-danger ml-2">Remove</a>
								
							</td>
					</tr>
				</tbody>
			</table>
			<hr/> <!-- hr/ == horizontal line -->
			
			<!-- buttons -->						<!-- mb == matching bottom -->
			<a th:href="@{/simRedirect}" class="btn btn-primary mb-2">Run Simulation</a>
		</div>
		
	</body>
	
	
	
	
</html>
