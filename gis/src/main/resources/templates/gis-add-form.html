<html xmlns="http://www.thymeleaf.org">
	<head>
		
		<title>Grocery Inventory</title>
		<!-- copied from Bootstrap 4.0 CSS link -->
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	
	<body>
		<!-- class= container means a format-->
		<div class="container">
			
			<h1>Grocery Inventory System</h1>
			<hr/>
			<h2>Add Item</h2>
			<form th:action="@{/addItem}" th:object="${item}" method="POST">
				<a>Item Name</a>
				<input type="text" th:field="*{name}" placeholder="Enter Item name" class="form-control col-4 mb-4" required/>
				<a>Days Until Expiration</a>
				<input type="number" th:field="*{expirationDate}" placeholder="Enter expiration date" class="form-control col-4 mb-4" required/>
				<a>Item Type</a>
				<input type="text" th:field="*{type}" placeholder="Enter Item type" class="form-control col-4 mb-4" required/>
				<a>Price</a>
				<input type="number" th:field="*{price}" step="0.01" placeholder="Enter Item price" class="form-control col-4 mb-4" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*\.[0-9]{2}$" required/>
				
				<button class="btn btn-primary" type="submit">Save</button>
				<input type="hidden" th:field="*{destination}" />
				<input type="hidden" th:field="*{flag}" />
			</form>
			<hr/> <!-- hr/ == horizontal line -->
			
		</div>
		
	</body>
	
	
	
	
</html>
